version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse-test
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clustereye-agent
    depends_on:
      - clickhouse
    volumes:
      - ./agent.yml:/etc/clustereye/agent.yml:ro
      - agent-logs:/var/log/clustereye
    environment:
      - LOG_LEVEL=debug
    restart: unless-stopped

volumes:
  clickhouse-data:
  clickhouse-logs:
  agent-logs:
